<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}
        MMORPG AdsBoard
        {% endblock title %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar sticky-top navbar-expand-lg navbar-light" style="background-color: #a6f6ad;">
    <div class="container" id="navbarNav">
        <a class="navbar-brand" href="{% url 'ads_list' %}">Home (all ads)</a>
        <ul class="navbar-nav">

            {% if not user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'account_register' %}">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'account_login' %}">Login</a>
            </li>
            {% endif %}

            <li class="nav-item">
                <a class="nav-link" href="{% url 'ads_search' %}">Search ads</a>
            </li>

            {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'ad_create' %}">Create ad</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'profile_ads' pk=request.user.id %}">My ads</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'profile_repls' pk=request.user.id %}">My replies</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>
<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-lg-12 text-center">
            {% block content %}
            {% endblock content %}
        </div>
    </div>
</div>
</body>
</html>
